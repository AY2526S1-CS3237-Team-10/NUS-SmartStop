# Mosquitto Configuration for NUS SmartStop
# Place this file at: /etc/mosquitto/conf.d/cs3237.conf

# Basic MQTT broker settings
listener 1883 0.0.0.0
allow_anonymous true

# Persistence settings
persistence true
persistence_location /var/lib/mosquitto/

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type all
log_timestamp true

# Connection limits
max_connections -1
max_inflight_messages 20
max_queued_messages 100

# Performance tuning
message_size_limit 268435456
